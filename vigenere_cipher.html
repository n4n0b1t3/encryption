<html>
<head>
	<meta charset="UTF-8"> 
	<title>Vigenère cipher</title>
<script src="javascript.js"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Vigenère cipher</h1>
<div class="col-container">

<fieldset class="col">
	<legend>Input</legend>
	<section class="key">
		<label for="key">key</label>
		<input id="key" type="text" placeholder="password for de- / encryption" value="WURZEL"></br>
	</section>

	<section class="input">
		<label for="message">message</label>
		<textarea id="message" rows="10" cols="30">ALBTALBAHNHOF</textarea></br>
	</section>

	<section class="buttons">
		<button id="button_encrypt">encrypt</button>
		<button id="button_decrypt">decrypt</button>
	</section>	
</fieldset>

<fieldset class="col">
	<legend>Output</legend>
	
	<section>
		<label for="output">Output</label>
		<textarea id="output"></textarea></br>
	</section>
	
	<section class="buttons">
		<button id="button_swap">copy to input</button>
	</section>	
</fieldset>
</div>
</body>
</html>
